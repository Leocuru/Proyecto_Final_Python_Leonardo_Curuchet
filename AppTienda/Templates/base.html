<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Tienda de Juegos Infantiles{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light static-top" style="background-color: #f8f9fa;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'buscar_juego' %}">Buscar Juego</a>
            <a class="navbar-brand" href="{% url 'about_me' %}">About Me</a>
            
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'crear_juego' %}">Crear Juego</a>
                <div class="navbar-text ms-auto">
                    <span>Bienvenido, {{ user.username }}</span>
                    <a class="navbar-brand ms-3" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
                </div>
            {% else %}
                <a class="navbar-brand" href="{% url 'registro_usuario' %}">Registro Usuario</a>
                <a class="navbar-brand" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <!-- Main content -->
    <main class="content-container">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer-->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="#!"><i class="bi-instagram fs-3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- SB Forms JS-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
