
{% extends 'base.html' %}

{% block content %}
<h2>Crear Pedido</h2>
<form method="post">
    {% csrf_token %}
    <label for="juego">Juego:</label>
    <select id="juego" name="juego" required>
        {% for juego in juegos_disponibles %}
            <option value="{{ juego.id }}">{{ juego.nombre }}</option>
        {% endfor %}
    </select>
    <button type="submit">Pedir</button>
</form>
{% endblock %}
